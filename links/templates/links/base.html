<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="">
    <header class="text-grey-600 body-font border-b mb-8">
        <div class="container mx-auto flex flex-wrap px-10 py-5 flex-col md:flex-row items-center">
            <a href="{% url 'home' %}" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <span class="ml-3 text-xl">Link.ly</span>
            </a>
            <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:broder-l md:broder-gray-400 flex flex-wrap items-center text-base justify-center">
                <a href="{% url 'home' %}" class="mr-5 hover:text-gray-900">All Links</a>
            </nav>
            
            <a href="{% url 'create-link' %}"></a>
            <button class="inline-flex items-center bg-blue-100 border-0 py-2 px-5 focus:outline-none hover:bg-blue-200 rounded text-base mt-4 md:mt-0">
                <svg width="16" height="16" fill="currentColor" class="mr-2" viewBox="0 0 16 16">
                    <path d="M8 1a.5.5 0 01.5.5V7h5.5a.5.5 0 010 1H8.5v5.5a.5.5 0 01-1 0V8H1.5a.5.5 0 010-1H7V1.5A.5.5 0 018 1z"></path>
                </svg>
                Add link
            </button>
            </a>
        </div>
    </header>
    <div>
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
